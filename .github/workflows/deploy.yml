name: deploy page

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # The "*" (#42, asterisk) character has special semantics in YAML, so this
    # string has to be quoted.
    # Also see http://crontab.cronhub.io/
    #
    - cron: '0 0 * * *'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: extract python version
        uses: ./.github/actions/extract-python-version
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: install python dependencies
        run: |
          pip install .[license]  | grep -v 'already satisfied' # The grep part removes "already satisfied" messages from the pip3 install output on linux systems
      - name: build
        run: |
          python src/main.py fhg-isi ${{ secrets.TOKEN }}
      - name: setup github pages
        uses: actions/configure-pages@v5
      - name: pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: 'public'
      - name: deploy to github pages
        id: deployment
        uses: actions/deploy-pages@v4
